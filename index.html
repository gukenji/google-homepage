<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    </head>
   
   
    <body>
        <header class="header">
            <nav>
                <ul class="menu">
                    <li><a href="">Gmail</a></li>
                    <li><a href="">Imagens</a></li>
                    <span class="material-icons">drag_indicator</span>
                </ul>
            </nav>
        </header>

        <div class="logotype">
            <img class="google-logo"src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logotype">
        </div>    

        <div class="search-bar">
            <div class="group-search-bar">
                <div class="group-search-bar-icons">
                    <div class="search-left-icons">
                        <span class="material-icons" id="search-icon">search</span>
                    </div>
                    <input id="field" type="text" placeholder="">
                    <div class="search-right-icons">
                        <span class="material-icons" id="keyboard">keyboard_alt</span>
                        <span class="material-icons" id="microphone">mic</span>
                    </div>
                </div>
                    <div class="buttons">
                        <input class="search-button" type="button" value="Pesquisa Google" type="submit" name="search-button">
                        <input class="lucky-button" type="button" value="Estou com sorte!" type="submit" name="lucky-button">
                    </div>
            </div>
        </div>
        
        <div class="bottom">
            <div class="country">
                <p>Brasil</p>    
            </div>

            <div>
                <footer class="footer">
                    <nav>
                        <ul class="options">
                            <li>Sobre</li>
                            <li>Publicade</li>
                            <li>Negócios</li>
                            <li>Como funciona a pesquisa</li>
                            <li>Privacidade</li>
                            <li>Termos</li>
                            <li>Configurações</li>
                        </ul>
                    </nav>
                </footer>
            </div>
        </div>
    </body>
</html>
